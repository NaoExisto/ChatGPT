<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="shortcut icon" href="/assets/Avatar ChatGPT.">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <main>
        <div class="tudo">
            <img src="/assets/ChatGPTLogoPreto.png" alt="" class="ima-logo">
    
            <div class="texto">
                <h1><b>Welcome back</b></h1>
                <div class="text">
                    <input type="text" placeholder="">
                    <label>Email address</label>
                </div>
    
                <div class="recap">
                    <input type="checkbox" style="width: 30px; height: 30px;
                transform: translateX(-1rem);">
                    <p class="rob">I'm not a robot</p>
    
                    <div class="ima">
                        <img src="/assets/recaptchalogo.png" alt="">
                        <p>reCAPTCHA</p>
                        <p>Privacy - Terms</p>
                    </div>
                </div>
    
                <button class="continue">Continue</button>
                <p class="p-cont">Don't have an account? <a href="#">Sign up</a></p>
                <div class="div">
                    <h5 class="hr-lines">OR</h5>
                </div>
                <div class="google">
                    <img src="/assets/GoogleLogo.png" alt="">
                    <p>Continue with Google</p>
                </div>
    
                <div class="micro">
                    <img src="/assets/MicrosoftLogo.png" alt="">
                    <p>Continue with Microsoft Account</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
